<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nudge Bot - Slack Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function onLoad() {
            const accessToken = new URLSearchParams(window.location.search).get("sat");
            const user = new URLSearchParams(window.location.search).get("u");
            if(accessToken && user) {
                document.getElementById("slack_btn").classList.add("d-none");
                document.getElementById("map_form").classList.remove("d-none");
            }
        }
    </script>
</head>
<body class="bg-light" onload="onLoad()">
    <div class="container mt-5">
        <div class="d-flex justify-content-center mt-5" id="slack_btn">
            <a href="https://slack.com/oauth/v2/authorize?client_id=121068272261.5228299341680&scope=channels:read,chat:write,chat:write.public,users.profile:read&user_scope="><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>
        </div>

        <form class="mt-5 d-none" id="map_form">
            <div className="mb-3">
                <label htmlFor="githubUserName" class="form-label">GitHub Username</label>
                <input type="text" class="form-control w-25" id="githubUserName"
                       aria-describedby="githubUserName" />
            </div>
            <button type="submit" id="submit_btn" class="btn btn-primary mt-3" onclick="storeMapping(event)">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("submit_btn").onclick = function (event) {
            event.preventDefault();
            const accessToken = new URLSearchParams(window.location.search).get("sat");
            const user = new URLSearchParams(window.location.search).get("u");
            const username = document.getElementById("githubUserName").value;
            if(!username) {
                alert("GitHub username cannot be empty!");
                return;
            }
            fetch('/slack/github', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(
                    {
                        "git_hub_user_name": username,
                        "slack_user_id": user,
                        "slack_access_token": accessToken
                    }
                )
            }).then(res => res.json())
                .then(r => {
                    if (r) {
                        alert(r)
                    }else {
                        alert("Done! You will now start receiving messages on slack");
                    }
                })

        }
    </script>
</body>
</html>
